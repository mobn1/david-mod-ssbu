<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <title>David Moves</title>
  <!-- Jab -->
  <circle cx="50" cy="50" r="40" fill="#3498db" />
  <line x1="50" y1="50" x2="90" y2="50" stroke="#2c3e50" stroke-width="5" />
  
  <!-- Dash Attack -->
  <rect x="110" y="10" width="80" height="80" fill="#e74c3c" />
