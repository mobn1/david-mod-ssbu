  <!-- Side Smash -->
  <rect x="210" y="10" width="80" height="80" fill="#f1c40f" />
  <line x1="250" y1="50" x2="290" y2="50" stroke="#2c3e50" stroke-width="10" />
  
  <!-- Neutral Special (Sandevistan) -->
  <circle cx="350" cy="50" r="40" fill="#9b59b6" />
